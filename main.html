<!DOCTYPE html>
<html lang="ko" ng-app="hotFinder">
  <head>
    <meta charset="utf-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title> hotFinder </title>
	  <script src="angular.js"></script>
	  <script src="angular-route.js"></script>
	  <script src="ui-bootstrap-tpls-0.10.0.min.js"></script>
	  <script src="app.js"></script>
	  <script src="jquery.slim.min.js"></script>
		<script src="axios.min.js"></script>
		<script src="ui-grid_Exporter-cellFilter.js"></script>

	  <link rel="stylesheet" href="bootstrap.min.css">
	  <link rel="stylesheet" href="font-awesome.min.css">
	  <link rel="stylesheet" href="style.css" />

		<link data-require="ui-grid@3.0.1" data-semver="3.0.1" rel="stylesheet" href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/v3.0.1/ui-grid.min.css" />
    <script data-require="ui-grid@3.0.1" data-semver="3.0.1" src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/v3.0.1/ui-grid.min.js"></script>
    <script data-require="ui-bootstrap-tpls@0.14.3" data-semver="0.14.3" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script>
  </head>

  <body ng-controller="MainController as vm">

    <div id="loader" class="loader-overlay" style="display: none;">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <main class="wrap">
      <!-- https://ko.wikipedia.org/wiki/%ED%8C%8C%EC%9D%BC:Youtube_logo.png -->
      <div class="title"><img src="image-youtube.png" width="40" height="25" style="margin-right:10px;">YouTube Hot Finder</div>
      <div class="sub">검색 조건을 설정하고 결과를 확인하세요.</div>

      <!-- 검색조건 카드 -->
      <section class="card">
        <div class="head">
          <h2>검색조건</h2>
          <div class="toolbar">
            <span class="badge" style="cursor:pointer;" ng-click="vm.hide()">{{vm.data.hide}}</span>
          </div>
        </div>

        <div id="search-area" class="body">
          <form class="filters" action="#" method="get">
            <div class="col-md-12">
                  <div class="col-md-4">
                    <div class="field col-md-12">
                      <label class="label col-md-4" style="color:yellow;">실행모드</label>
                      <div class="control col-md-8">
                        <select id="searchbox-excuteMode" ng-model="vm.params.excuteMode" disabled>
                          <option value="CHANNEL" style="color:black;">채널</option>
                          <option value="KEYWORD" style="color:black;">키워드</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="field col-md-12">
                      <label class="label col-md-4" style="color:yellow;">쇼츠/롱폼</label>
                      <div class="control col-md-8">
                        <select id="searchbox-shortsLong" ng-model="vm.params.shortsLong">
                          <option value="short" style="color:black;">쇼츠(4분 미만)</option>
                          <option value="medium" style="color:black;">중간(4분 이상~20분 미만)</option>
                          <option value="long" style="color:black;">롱폼(20분 초과)</option>
                          <option value="any" style="color:black;">전체</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="field col-md-12">
                      <label class="label col-md-4" style="color:yellow;">쇼츠 기준(초)</label>
                      <div class="control col-md-8">
                        <input id="searchbox-shortsSecond" type="number" style="width:100%;" ng-model="vm.params.shortsSecond"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="field col-md-12">
                      <label class="label col-md-8" style="color:yellow;">최근 며칠간의 영상을 조회할까요</label>
                      <div class="control col-md-4">
                        <input id="searchbox-recentDay" type="number" style="width:100%;" ng-model="vm.params.recentDay"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="field col-md-12">
                      <label class="label col-md-4" style="color:yellow;">대상국가</label>
                      <div class="control col-md-8">
                        <input id="searchbox-country" type="text" style="width:100%;" ng-model="vm.params.country"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="field col-md-12">
                      <label class="label col-md-4" style="color:yellow;">언어</label>
                      <div class="control col-md-8">
                        <input id="searchbox-language" type="text" style="width:100%;" ng-model="vm.params.language"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="field col-md-12">
                      <label class="label col-md-6">채널당 최대 검색 수</label>
                      <div class="control col-md-6">
                        <input id="searchbox-maxSearchCountByChannel" type="number" style="width:100%;" ng-model="vm.params.maxSearchCountByChannel"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="field col-md-12">
                      <label class="label col-md-6" style="color:yellow;">검색어당 최대 검색 수</label>
                      <div class="control col-md-6">
                        <input id="searchbox-maxSearchCountByKeyword" type="number" style="width:100%;" ng-model="vm.params.maxSearchCountByKeyword" disabled />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="field col-md-12">
                      <label class="label col-md-4" style="color:yellow;">최소 조회수</label>
                      <div class="control col-md-8">
                        <input id="searchbox-minViewCount" type="number" style="width:100%;" ng-model="vm.params.minViewCount"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="field col-md-12">
                      <label class="label col-md-6" style="color:yellow;">최소 시간당 조회수</label>
                      <div class="control col-md-6">
                        <input id="searchbox-viewCountByMinTime" type="number" style="width:100%;" ng-model="vm.params.viewCountByMinTime"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="field col-md-12">
                      <label class="label col-md-6">채널별 인기영상 보기</label>
                      <div class="col-md-6">
                        <input type="checkbox" ng-model="vm.params.checkPopular" style="width:20px; height:20px; display:inline; vertical-align:text-bottom; cursor:pointer;" ng-true-value="'Y'" ng-false-value="'N'"></input>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="field col-md-12">
                      <label class="label col-md-4" style="color:yellow;">검색 키워드</label>
                      <div class="control col-md-8">
                        <input id="searchbox-keyword" type="text" style="width:100%;" ng-model="vm.params.keyword" placeholder="예) 골프, 뉴스, 리뷰 ..." />
                      </div>
                    </div>
                  </div>
              </div>

              <div class="actions" style="justify-content: end;">
                <button class="btn primary" type="submit" ng-click="vm.search()">검색</button>
                <button class="btn ghost" ng-click="vm.reset()">기본값 초기화</button>
                <button class="btn ghost" ng-click="vm.excelDownload()" style="display: none;">엑셀 다운로드</button>
              </div>
            </div>
          </form>
        </div>
      </section>

      <!-- 결과 카드 -->
      <section class="card table-card">
        <div class="head">
          <h2>조회결과</h2>
          <div class="toolbar">
            <span class="meta">총 {{ vm.data.totalCount }}건</span>
          </div>
        </div>

        <div id="content" class="body">
          <div id="main-grid" ui-grid="gridOptions" style="height:600px;" class="grid" ui-grid-move-columns ui-grid-resize-columns ui-grid-exporter></div>
        </div>
      </section>
    </main>

  </body>
</html>
